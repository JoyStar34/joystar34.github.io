<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Life Management Site</title>
    <link href="styles/style.css" rel="stylesheet" />
    <link
  href="https://fonts.googleapis.com/css?family=Open+Sans"
  rel="stylesheet" />
  </head>
  
  <body>
    
    <h1>My Tasks</h1>
    
    <h4 id="date">Date</h4>
    
    <p id="forwhat">为了有权力选择生活方式、独居和被视为成熟</p>
    <a href="https://www.notion.so/1-27d22a68b1b580e48401faf107be692a" target="_blank" rel="noopener noreferrer">第一年规划2025-2026</a>
    
    <hr>
    <section>


      
      <!-- 三类任务列表 -->
      <div class="flexbox-container">
        <div class="flexbox-item flexbox-item-1">
          <p><strong>work</strong></p>
          <ul>

          </ul>
          <form>
            <label for="work-item">New task:</label>
            <input type="text" name="item" class="item" id="work-item">
            <button>Add</button>
          </form>

        </div>
        <div class="flexbox-item flexbox-item-1">
          <p><strong>health</strong></p>
          <ul>

          </ul>
          <form>
            <label for="health-item">New task:</label>
            <input type="text" name="item" class="item" id="health-item">
            <button>Add</button>
          </form>
        </div>
        <div class="flexbox-item flexbox-item-1">
          <p><strong>hobby</strong></p>
          <ul>

          </ul>
          <form>
            <label for="hobby-item">New task:</label>
            <input type="text" name="item" class="item" id="hobby-item">
            <button>Add</button>
          </form>

        </div>
        
        <div class="flexbox-item flexbox-item-1 image-card">
          <img src="images/jy.jpg" alt="JY"/>
        </div>

      </div>

    <!-- 进度追踪 -->
      <div id="progress-section" style="margin: 20px 0; padding: 20px; background: #f5f5f5; border-radius: 8px;">
        <div style="display: flex; align-items: center; margin-bottom: 10px;">
          <input type="text" id="goal-description" placeholder="输入目标描述" style="flex-grow: 1; margin-right: 10px;" value="每日任务完成进度">
          <input type="number" id="goal-input" min="1" value="3" style="width: 60px; margin-right: 10px;">
          <button id="set-goal" style="white-space: nowrap;">设置目标</button>
        </div>
        <div style="display: flex; align-items: center;">
          <div style="flex-grow: 1; margin-right: 10px;">
            <div id="progress-container" style="background: #ddd; height: 20px; border-radius: 10px; overflow: hidden;">
              <div id="progress-bar" style="background: #4CAF50; width: 0%; height: 100%; transition: width 0.3s ease-in-out;"></div>
            </div>
          </div>
          <div id="progress-text" style="min-width: 100px;">0 / 3 完成</div>
        </div>
      </div>
    

      <!--完成后弹出贺语-->
      <p id="completion-message" style="display: none;">Well done! You've completed all tasks today!</p>

      
      <!-- 每日记录：完成的任务会被追加到这里并保存 -->
      <div id="today-records" class="today-records">
        <h3>每日记录
          <label for="today-date" style="font-size:14px; font-weight:normal; margin-left:10px;">查看日期：</label>
          <input type="date" id="today-date" />
        </h3>
        <ul>

        </ul>
      </div>

    </section>

  <script src="scripts/main.js"></script>
  
  </body>
</html>
